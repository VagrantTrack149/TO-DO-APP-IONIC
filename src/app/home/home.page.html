<ion-header>
  <ion-toolbar>
    <ion-title>To-Do App</ion-title>
  </ion-toolbar>
</ion-header>
Hola
<ion-content>
  <ion-list>
    <ion-item *ngFor="let todo of todos">
      <ion-label>
        <h2>{{ todo.title }}</h2>
        <p>{{ todo.description }}</p>
        <p>{{todo.tags}}</p>
        <p *ngIf="todo.dueDate">{{ todo.dueDate | date }}</p>
      </ion-label>
      <ion-button (click)="deleteTodo(todo.id)" fill="clear" color="danger">
        <ion-icon name="trash"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>
  HOLAAA
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="openAddTodoModal()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
